<!doctype html>
<html>
  <head>
    <title>Palette</title>
    <meta charset="utf-8" />

	<script src="/scriptarmyknife/scriptarmyknife.js" type="text/javascript"></script>
	<script src="palette.js" type="text/javascript"></script>
	<script language="javascript" type="text/javascript">
		function page_load() {
			//loadimage('airman.png');
			var imgs = document.getElementsByTagName("img");
			for (var i=0,l=imgs.length;i<l;i++) {

				imgs[i].onclick = function() {loadimage(this.src);}
			}

		}
	</script>
	<style>
		img {
			border:2px solid white;
			width:100px;
		}
		img:hover {
			border:2px solid black;
		}
		canvas {
			float:left;
			margin-right:10px;
		}

		h2 {
			font-style:italic;
		}

		#menu {
			position:absolute;
			top:20px;
			left:20px;
			list-style:none;
			width:10%
		}
		#content {
			position:absolute;
			top:20px;
			left:200px;
		}

		#theme {
			float:right;
		}

		#swatches {
			margin-bottom:20px;
		}

		#preview {
			font-family:calibri;
			display:none;
		}

	</style>
  </head>
  <body onload="page_load();">
  	<ul id="menu">
		<li><img src="castle1.png"></li>
		<li><img src="airman.png"></li>
		<li><img src="bubble.png"></li>
		<li><img src="castle2.png"></li>
		<li><img src="castle3.png"></li>
		<li><img src="castle4.png"></li>
		<li><img src="castle5.png"></li>
		<li><img src="end.png"></li>
		<li><img src="final.png"></li>
		<li><img src="flash1.png"></li>
		<li><img src="flash2.png"></li>
		<li><img src="heat.png"></li>
  	</ul>
  	<div id="content">
	  	<canvas></canvas>
	  	<div id="theme">
			<div id="swatches"></div>
			<div id="preview">
				<h1>Preview</h1>
				<h2>I like megaman palettes</h2>
				<div>The colors lift my spirits and sooth my eyes.</div>
				<div>The quick brown fox jumped over the lazy dog.</div>
			</div>
	  	</div>
  	</div>
  </body>
</html>
