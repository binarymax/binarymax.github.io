<!--

	var dt 		= new Date();
	var imgNum	= dt.getSeconds() % 3 + 1;
	var row	  	= 0;
	var aryBlocks = new Array("blue","blocks","green","yellow");

	function writeBlockStrip() {

		row++;

		if (row%2) {

			document.write('<TD WIDTH=100 colspan=2><IMG SRC="images/'+String(aryBlocks[randomInt(4)])+String((++imgNum)%3+1)+'.gif" border=0></TD>');
			document.write('<TD WIDTH=24 BGCOLOR="#FF5D00">&nbsp;</TD>');

		} else {

			document.write('<TD WIDTH=25 BGCOLOR="#FF5D00">&nbsp;</TD><TD WIDTH=100 BGCOLOR="#FF5D00">&nbsp;</TD>');
			document.write('<TD WIDTH=25 BGCOLOR="#FF5D00">&nbsp;</TD>');

		}


	}

	function randomInt(intMax) {
		return (parseInt(Math.random()*100)%intMax);

	}

	function writeBlock() {

		var s = new String();

		s='<TR><TD WIDTH=25 BGCOLOR="#FF5D00">&nbsp</TD>' +
		  '<TD WIDTH=100><IMG SRC="images/' + String(aryBlocks[randomInt(4)]) + String((++imgNum)%3+1) + '.gif" border=0></TD>' +
		  '<TD BGCOLOR="#FF5D00">'+writeSwitch(22)+'</TD>' +
		  '<TD WIDTH=100><IMG SRC="images/' + String(aryBlocks[randomInt(4)]) + String((++imgNum)%3+1) + '.gif" border=0></TD>' +
		  '<TD WIDTH=33 BGCOLOR="#FF5D00">'+writeSwitch(3)+'</TD>';
		document.write(s);
		writeBlockStrip();
		document.write('</TR>');

	}

	function writeSwitch(intMax) {
		var strColor=aryBlocks[randomInt(3)];
		var s = new String('<IMG SRC="images/');
		var p = new String('.gif" border=0>'); //'<IMG SRC="images/' + String(aryBlocks[randomInt(4)]) + String((imgNum)%3+1) + '.gif" border=0>';
		var ps = new String();
		for (var i=0;i<intMax;i++) {
			strColor=aryBlocks[randomInt(3)];
			ps+=s+String(strColor + 'switch' + String((parseInt(Math.random()*100))%3+1))+p;
		}
		return ps;
	}

	function randImage() {
		return String(String(aryBlocks[randomInt(4)]) + String((imgNum)%3+1) + '.gif');
	}


//-->
